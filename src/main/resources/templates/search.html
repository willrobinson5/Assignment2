<html lang="en" xmlns:th="http://ww.thymeleaf.org">
<head>
    <title>Search Users</title>
</head>
<body>

<h3>Search Users</h3>

<form th:action="@{/user/search}" th:object="${searchCriteria}" method="post">
    <p>First Name: <input type="text" value="*{firstname}"/></p>
    <p>Last Name: <input type="text" value="${searchCriteria.lastname}"</p>

    <p/>
    <input type="submit" value="Search">
</form>
</body>
</html>
