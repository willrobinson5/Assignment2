<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header :: headerinclude"></th:block>
    <title>Add an Artist</title>
</head>
<body>
<div th:include="fragments/header :: header"></div>

<form action="#" th:action="@{/artist/addArtist}" th:object="${artist}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>First Name: </p> <input type="text" th:field="*{artistFirstname}"/>
    <p>Last Name: </p> <input type="text" th:field="*{artistSurname}"/>
    <p>Information: </p> <input type="text" th:field="*{artistInfo}"/>
    <p>DOB: </p> <input type="text" th:field="*{artistDOB}"/>

    <input type="submit" value="Add"/>



</form>

<div th:if="${message!=NULL}">
    <span th:text="${message}"/>
</div>

</body>
</html>
