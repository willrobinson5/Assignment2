<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demo Project</title>
</head>
<body>

<div th:include="fragments/header :: header"></div>

<table border="1px">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Info</th>
        <th>DOB</th>
        <th>Update</th>
        <th>Delete</th>

    </tr>

    <tr th:each="artist : ${artist}">
        <td th:text="${artist.artistFirstname}">TEST</td>
        <td th:text="${artist.artistSurname}">TEST</td>
        <td th:text="${artist.artistInfo}">TEST</td>
        <td th:text="${artist.artistDOB}">TEST</td>
        <td><a href="#" th:href="@{/artist/artistUpdate/}+${artist.id}">update</a></td>
        <td><a href="#" th:href="@{/artist/delete/}+${artist.id}">delete</a></td>
    </tr>
</table>


</body>
</html>
